<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #4caf50;
        }

        .card h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333333;
        }

        .card p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 5px;
        }

        .card p.email {
            color: #4caf50;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
<div class="card">
    <img th:src="${photo}" alt="User Photo">
    <h2 th:text="${name}">User Name</h2>
    <p class="email" th:text="${email}">user@example.com</p>
    <p>Welcome to your profile!</p>
    <div class="footer">
        Logged in with Google OAuth2
    </div>
</div>
</body>
</html>
